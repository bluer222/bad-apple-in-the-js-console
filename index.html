<body style="margin:0px; text-align:center;" id="body">    
  <div style="padding-left:30%; padding-right: 30%;">
    <link rel="stylesheet" href="main.css">
    <h1>Bad Apple With the js Console</h1>
    <h3>This was made on chromium on x11 but should work on any chromium based browser</h3>
    <h3>Calibration:</h3>
      <p>What character should be used for drawing</p>
      <div>
      <input id="char" class="text" type="text" value="#">
      </div>

      <div>
      <input id="space" class="text" type="text" value="_">
      </div>
      <p>how wide is the console in pixels</p>
      <div>
      <input id="pix" class="text" type="text" value="500">
      </div>
      <p>Font size</p>
      <div>
      <input id="size" class="text" type="text" value="10">
      </div>
        <button type="button" onclick="start();">start</button>
      </div>
    <canvas style="" id="canvas"></div></body>
